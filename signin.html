<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/slick-theme.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Sign In</title>
</head>

<body>
    <section class="free_profile">
        <div class="container">
            <div class="fp-form-section text-center">
                <h2 class="fp-heading mb-4">Create a FREE Profile</h2>

                <ul class="fp-tablist d-flex mb-4" id="profileTabs" role="tablist">
                    <li class="fp-tabitem" role="presentation">
                        <button class="fp-tablink active" id="athlete-tab" data-bs-toggle="tab"
                            data-bs-target="#athlete" type="button" role="tab">Athlete Profile</button>
                    </li>
                    <li class="fp-tabitem" role="presentation">
                        <button class="fp-tablink" id="coach-tab" data-bs-toggle="tab" data-bs-target="#coach"
                            type="button" role="tab">Coach/Recruiter Profile</button>
                    </li>
                </ul>

                <div class="tab-content" id="profileTabsContent">
                    <!-- Athlete Profile -->
                    <div class="tab-pane fade show active" id="athlete" role="tabpanel">
                        <form>
                            <div class="row mb-3">
                                <div class="col">
                                    <label class="form-label">First name<span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" placeholder="Ryan">
                                </div>
                                <div class="col">
                                    <label class="form-label">Last Name<span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" placeholder="Roghaar">
                                </div>
                            </div>

                            <div class="mb-3">
                                <div class="l_to">
                                    <label class="form-label">Username<span class="text-danger">*</span></label>
                                    <div class="fp-text-success">Username is available</div>
                                </div>
                                <input type="text" class="form-control" value="ryanroghaar51">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Sport<span class="text-danger">*</span></label>
                                <select class="form-select">
                                    <option>Football</option>
                                    <option>Basketball</option>
                                    <option>Baseball</option>
                                    <option>Soccer</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <div class="l_to">
                                    <label class="form-label">Password<span class="text-danger">*</span></label>
                                    <small class="text-muted">Must be at least 8 characters</small>
                                </div>
                                <input type="password" class="form-control">
                            </div>

                            <div class="mb-4 Referral_code">
                                <label class="form-label">Referral Code (Optional)</label>
                                <input type="text" class="form-control" value="CBANGSELITE">
                            </div>

                            <button type="submit" class="btn fp-btn-pink">Create Profile</button>
                        </form>
                    </div>

                    <!-- Coach Profile -->
                    <div class="tab-pane fade" id="coach" role="tabpanel">
                        <form>
                            <div class="row mb-3">
                                <div class="col">
                                    <label class="form-label">First name<span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" placeholder="Tuni">
                                </div>
                                <div class="col">
                                    <label class="form-label">Last Name<span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" placeholder="Kanuch">
                                </div>
                            </div>

                            <div class="mb-3">
                                <div class="l_to">
                                    <label class="form-label">Username<span class="text-danger">*</span></label>
                                    <div class="text-danger">Username is not available</div>
                                </div>
                                <input type="text" class="form-control" value="coach_tunikanuch">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Sport<span class="text-danger">*</span></label>
                                <select class="form-select">
                                    <option>Football</option>
                                    <option>Basketball</option>
                                    <option>Soccer</option>
                                    <option>Baseball</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Role<span class="text-danger">*</span></label>
                                <input type="text" class="form-control" placeholder="Position Coach">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">School/Organization<span class="text-danger">*</span></label>
                                <input type="text" class="form-control" placeholder="Powerhouse Training">
                            </div>

                            <div class="mb-3">
                                <div class="l_to">
                                    <label class="form-label">Password<span class="text-danger">*</span></label>
                                    <small class="text-muted">Must be at least 8 characters</small>
                                </div>
                                <input type="password" class="form-control">
                            </div>

                            <div class="mb-3 Referral_code">
                                <label class="form-label">Invite Code<span class="text-danger">*</span></label>
                                <input type="text" class="form-control" value="GOLIATH25">
                                <small class="text-muted coaches">
                                    Coaches/Recruiters require an invite to register. No invite?
                                    <a href="#" class="text-decoration-none">Contact us.</a>
                                </small>
                            </div>

                            <button type="submit" class="btn fp-btn-pink">Create Profile</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/slick.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>

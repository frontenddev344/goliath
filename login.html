<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/slick-theme.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>log In</title>
</head>

<body>
    <section class="free_profile log_in">
        <div class="container">
            <div class="fp-form-section text-center">
                <h2 class="fp-heading mb-4">Log In to Your Profile</h2>

                <form>
                    <div class="mb-3 text-start">
                        <label class="form-label">Username or Email Address<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" value="ryanroghaar51">
                    </div>

                    <div class="mb-3 text-start">
                        <div class="l_to">
                            <label class="form-label">Password<span class="text-danger">*</span></label>
                            <small class="text-muted">Must be at least 8 characters</small>
                        </div>
                        <input type="password" class="form-control">
                    </div>

                    <div class="mb-4 text-start form-check rem_in">
                        <input class="form-check-input" type="checkbox" id="rememberMe" checked>
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>

                    <button type="submit" class="btn fp-btn-pink">Log in</button>

                    <div class="mt-3 text-start">
                        <a href="#" class="text-decoration-none text-danger">Forgot password?</a>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/slick.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
